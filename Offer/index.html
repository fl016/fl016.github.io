    <script type="text/javascript">

        var scrollContlole = function () {

            var elem = document.getElementsByClassName("leftContents");
            var hElem = document.getElementsByClassName("header");

            if (window.innerHeight >= (elem[0].offsetHeight + hElem[0].offsetHeight)) {
                if (window.pageYOffset >= hElem[0].offsetHeight) {
                    elem[0].style.position = "fixed";
                    elem[0].style.top = 0;
                    elem[0].style.bottom = "";

                } else if (window.pageYOffset < hElem[0].offsetHeight) {
                    elem[0].style.position = "absolute";
                    elem[0].style.top = "";
                    elem[0].style.bottom = "";

                } else {
                    false;

                };

            } else if (window.innerHeight < (elem[0].offsetHeight + hElem[0].offsetHeight)) {
                if ((window.pageYOffset + window.innerHeight - hElem[0].offsetHeight) <= elem[0].offsetHeight) {
                    elem[0].style.position = "absolute";
                    elem[0].style.top = "";
                    elem[0].style.bottom = "";

                } else if ((window.pageYOffset + window.innerHeight - hElem[0].offsetHeight) > elem[0].offsetHeight) {
                    elem[0].style.position = "fixed";
                    elem[0].style.top = "";
                    elem[0].style.bottom = 0;

                } else {
                    false;

                };

            } else {
                false;

            };

            
        };
        window.addEventListener("scroll", scrollContlole, false);
    </script>
