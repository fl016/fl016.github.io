    <script type="text/javascript">
        window.addEventListener("scroll", scrollContlole);
        window.addEventListener("resize", scrollContlole);

        function scrollContlole() {
            var elem = document.getElementById("leftContents");
            var hElem = document.getElementById("header");

            if (window.innerHeight >= (elem.offsetHeight + hElem.offsetHeight)) {
                if (window.pageYOffset >= hElem.offsetHeight) {
                    elem.style.position = "fixed";
                    elem.style.top = 0;
                    elem.style.bottom = "";

                } else if(window.pageYOffset < hElem.offsetHeight){
                    elem.style.position = "absolute";
                    elem.style.top = "";
                    elem.style.bottom = "";

                } else {
                    false;

                };

            } else if (window.innerHeight < (elem.offsetHeight + hElem.offsetHeight)) {
                if ((window.pageYOffset + window.innerHeight - hElem.offsetHeight) <= elem.offsetHeight) {
                    elem.style.position = "absolute";
                    elem.style.top = "";
                    elem.style.bottom = "";

                } else if ((window.pageYOffset + window.innerHeight - hElem.offsetHeight) > elem.offsetHeight) {
                    elem.style.position = "fixed";
                    elem.style.top = "";
                    elem.style.bottom = 0;

                } else {
                    false;

                };

            } else {
                false;

            };

        };
    </script>
